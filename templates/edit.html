<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Редактирование напитка</title>
</head>
<body>
    <h1>Редактирование напитка {{ drink[1] }}</h1>
    <form method="post">
        Новое название: <input type="text" name="name" value="{{ drink[1] }}" required><br>
        Новая изначальная цена: <input type="number" step="0.01" name="initial_price" value="{{ drink[2] }}" required><br>
        <input type="submit" value="Изменить">
    </form>
    <br>
    <a href="{{ url_for('index') }}">Вернуться к меню</a>
</body>
</html>
