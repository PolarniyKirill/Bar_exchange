<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Добавление нового напитка</title>
</head>
<body>
    <h1>Добавить новый напиток</h1>
    <form method="post">

    </form>

    <a href="{{ url_for('index') }}">Вернуться к меню</a>
</body>
</html>
