<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Новый заказ</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Создание нового заказа</h1>
    <table>
        <tr>
            <th>Название</th>
            <th>Изначальная цена</th>
            <th>Текущая цена</th>
            <th>Выбрать</th>
        </tr>
        {% for drink in drinks %}
        <tr>
            <td>{{ drink[1] }}</td>
            <td>{{ drink[2] }}</td>
            <td>{{ drink[3] | round(2) }}</td>
            <td><a href="{{ url_for('add_to_order', drink_name=drink[1]) }}">Выбрать</a></td>
        </tr>
        {% endfor %}
    </table>

    <br>
    <form method="get" action="{{ url_for('order_summary') }}">
        <button type="submit">Подвести итог заказа</button>
    </form>

    <br>
    <a href="{{ url_for('index') }}">Вернуться к меню</a>
</body>
</html>
